<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAVITRD | Transforming Lives Through Compassionate Care</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* === CSS Reset & Base === */
        :root {
            --primary: #0c4a6e;
            --primary-dark: #082f44;
            --primary-light: #0ea5e9;
            --secondary: #f59e0b;
            --secondary-dark: #d97706;
            --accent: #dc2626;
            --light: #f8fafc;
            --dark: #0f172a;
            --text: #334155;
            --white: #ffffff;
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.1);
            --shadow-sm: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, #0c4a6e 0%, #0ea5e9 100%);
            --gradient-gold: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            --gradient-dark: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --transition: all 0.3s ease;
            --radius-xl: 24px;
            --radius-lg: 16px;
            --radius-md: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            background: var(--light);
            overflow-x: hidden;
            line-height: 1.8;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            line-height: 1.2;
            color: var(--dark);
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        section {
            padding: 140px 0;
            position: relative;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 20px 42px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--white);
        }

        .btn-secondary {
            background: var(--gradient-gold);
            color: var(--dark);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: var(--white);
        }

        .section-header {
            text-align: center;
            margin-bottom: 100px;
            position: relative;
        }

        .section-header h2 {
            font-size: 4rem;
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-header h2::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 4px;
            background: var(--gradient-gold);
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .section-header p {
            font-size: 1.3rem;
            color: var(--text);
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
        }

        /* === FIXED: Premium Navigation === */
        .premium-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            padding: 20px 0;
        }

        .premium-nav.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: var(--shadow-sm);
            padding: 15px 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--gradient-gold);
            opacity: 0;
            transition: var(--transition);
        }

        .logo-icon:hover::before {
            opacity: 0.3;
        }

        .logo-icon i {
            color: var(--white);
            font-size: 2rem;
            position: relative;
            z-index: 1;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-text h1 {
            font-size: 2.2rem;
            color: var(--primary);
            margin: 0;
            line-height: 1.1;
            font-family: 'Playfair Display', serif;
        }

        .logo-text span {
            font-size: 0.9rem;
            color: var(--secondary);
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* FIXED NAVIGATION STYLES */
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05rem;
            position: relative;
            padding: 8px 0;
            transition: var(--transition);
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--gradient-gold);
            bottom: 0;
            left: 0;
            transition: var(--transition);
        }

        .nav-links a:hover::before,
        .nav-links a.active::before {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .language-switcher {
            display: flex;
            background: rgba(12, 74, 110, 0.1);
            border-radius: 50px;
            padding: 5px;
        }

        .lang-btn {
            padding: 10px 24px;
            background: transparent;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            color: var(--primary);
        }

        .lang-btn.active {
            background: var(--gradient-primary);
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: var(--primary);
            cursor: pointer;
            z-index: 10001;
        }

        /* === Premium Hero Section === */
        .premium-hero {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(12, 74, 110, 0.9) 0%, rgba(14, 165, 233, 0.85) 100%), 
                        url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 120px;
        }

        .hero-bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            animation: float 60s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-100px, -100px) rotate(360deg); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--white);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 0.9rem;
        }

        .hero-badge i {
            color: var(--secondary);
        }

        .hero-content h1 {
            font-size: 5.5rem;
            color: var(--white);
            margin-bottom: 40px;
            line-height: 1.1;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .hero-content p {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 60px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-btns {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin-bottom: 100px;
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-top: 80px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            position: relative;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .stat-number {
            font-size: 4.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-family: 'Poppins', sans-serif;
            line-height: 1;
        }

        .stat-text {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        /* === FIXED: Interactive Outreach Map === */
        .outreach-map {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: 80px 0;
            box-shadow: var(--shadow-xl);
            margin-bottom: 100px;
        }

        .map-container {
            position: relative;
            width: 100%;
            height: 600px;
            border-radius: var(--radius-lg);
            overflow: hidden;
            background: #f0f9ff;
            background-image: linear-gradient(to bottom, #e0f2fe, #f0f9ff);
        }

        .map-visual {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .map-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .map-dot {
            position: absolute;
            width: 24px;
            height: 24px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 0 0 8px rgba(220, 38, 38, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transform: translate(-50%, -50%);
        }

        .map-dot:hover {
            transform: translate(-50%, -50%) scale(1.5);
            box-shadow: 0 0 0 12px rgba(220, 38, 38, 0.3);
            z-index: 20;
        }

        .map-dot.active {
            background: var(--secondary);
            box-shadow: 0 0 0 12px rgba(245, 158, 11, 0.3);
            z-index: 20;
        }

        .map-dot i {
            color: var(--white);
            font-size: 12px;
        }

        .map-info {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            padding: 30px;
            width: 350px;
            box-shadow: var(--shadow-lg);
            display: none;
            z-index: 100;
        }

        .map-info.active {
            display: block;
            animation: slideInUp 0.5s ease;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .map-info h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .map-info p {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .map-info p strong {
            color: var(--primary);
            margin-right: 10px;
        }

        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(12, 74, 110, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            z-index: 5;
        }

        /* === Features Grid === */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .feature-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: 50px 40px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .feature-card:hover {
            transform: translateY(-20px);
            box-shadow: var(--shadow-xl);
        }

        .feature-card::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 8px;
            background: var(--gradient-primary);
            top: 0;
            left: 0;
        }

        .feature-icon {
            width: 100px;
            height: 100px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            font-size: 2.5rem;
            color: var(--white);
            box-shadow: var(--shadow-lg);
        }

        .feature-card h3 {
            font-size: 2rem;
            margin-bottom: 25px;
            color: var(--primary);
        }

        /* === CTA Section === */
        .premium-cta {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
            color: var(--dark);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .cta-container {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
        }

        .cta-container h2 {
            font-size: 4.5rem;
            color: var(--dark);
            margin-bottom: 30px;
        }

        .cta-container p {
            font-size: 1.5rem;
            margin-bottom: 60px;
            opacity: 0.95;
        }

        .cta-btns {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* === Footer === */
        .premium-footer {
            background: var(--dark);
            color: var(--white);
            padding-top: 120px;
        }

        .footer-container {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1.5fr;
            gap: 60px;
            margin-bottom: 80px;
        }

        .footer-col h3 {
            color: var(--white);
            margin-bottom: 40px;
            font-size: 1.8rem;
            position: relative;
        }

        .footer-col h3::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: var(--gradient-gold);
            bottom: -15px;
            left: 0;
            border-radius: 2px;
        }

        /* === FIX: Added missing styles that were incomplete === */
        .feature-card p {
            color: var(--text);
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        /* Responsive fixes */
        @media (max-width: 992px) {
            .nav-links {
                display: none;
            }
            
            .mobile-toggle {
                display: block;
            }
            
            .nav-menu.active .nav-links {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: var(--white);
                padding: 30px;
                box-shadow: var(--shadow-lg);
                border-radius: var(--radius-lg);
                gap: 20px;
            }
        }
    </style>
</head>
